<!doctype html>
<html>
<head>
  <title>SShopping List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile.min.js"></script>

  <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body>
	<script src="js/login.js"></script>
  <div data-role="page" id="login" data-theme="b">

    <div data-role="header" data-theme="b">
      <h1>Login</h1>
    </div>

    <div data-role="content">

      <div style="text-align: center;">
        <h2>Shared Shopping List</h2>
		Accede a tu cuenta personal o regístrate
      </div>
	  
	  
      <form method="post" id="formLogin">

		
        <div data-role="fieldcontain">
          <input type="email" name="emailAddress" id="emailAddress" placeholder="Correo electrónico" required autofocus maxlength="50">
        </div>

        <div data-role="fieldcontain">
          <input type="password" name="password" id="password" placeholder="Contraseña" required maxlength="30">
        </div>
		
		<h4 id="message"> </h4>
		
        <input type="button" name="loginButton" id="loginButton" value="Acceder" onClick="login()" />
      </form>
	<a href="register.html" data-role="button" data-theme="d">Registrar</a>
    </div>

  </div>

</body>
</html>
