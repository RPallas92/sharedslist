<!doctype html>
<html>
<head>
  <title>SShopping List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>  



  <script type="text/javascript" src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>

  <meta name="apple-mobile-web-app-capable" content="yes">
	<style type="text/css">
		#message {
			
			color:red;
			text-align: center;
		}
	</style>
</head>

<body>
	<script src="js/login.js"></script>
  <div data-role="page" id="login" data-theme="b">

    <div data-role="header" data-theme="b">
      <h1>Login</h1>
    </div>

    <div data-role="content">

      <div style="text-align: center;">
        <h2>Shared Shopping List</h2>
		Accede a tu cuenta personal o regístrate
      </div>
	  
	  
      <form method="post" id="formLogin">

		
        <div data-role="fieldcontain">
          <input type="email" name="emailAddress" id="emailAddress" placeholder="Correo electrónico" required autofocus maxlength="50">
        </div>

        <div data-role="fieldcontain">
          <input type="password" name="password" id="password" placeholder="Contraseña" required maxlength="30">
        </div>
		
		<h4 id="message"> </h4>
		
        <input type="submit" name="loginButton" id="loginButton" value="Acceder" onClick="login()" />
      </form>
	<a href="registro.html" data-role="button" data-theme="d">Registrar</a>
    </div>

  </div>

</body>
</html>
