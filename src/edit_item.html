<!DOCTYPE html>
<html>
<head>
	<title>Shared Shopping List</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset="utf-8">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script src="js/edit_item.js"></script>
	<script src="js/connected.js"></script>
	<style type="text/css">
		#message {
			color:red;
			text-align: center;
		}
	</style>

</head>
<body>

<div data-role="page" id="create_item" date-theme="c">

	<div data-role="header" data-position="inline" data-theme="b">
		<h1>Editar producto</h1>
	</div><!-- /header -->
	<div data-role="content">
		<form id="createform" >
			<label for="itemName">Nombre del producto:</label>
			<input type="text" name="itemName" id="itemName" required autofocus data-clear-btn="true"/>
			<label for="quantity">Cantidad a comprar:</label>
			<div data-role="fieldcontain">
				<input type="text" data-role="spinbox" name="spin" id="quantity" value="" min="1" data-options="{"type":"vertical"}"/>
			</div>
			<br/>
			<label for="quantityLeft">Cantidad comprada:</label>
			<div data-role="fieldcontain">
				<input type="text" data-role="spinbox" name="spin" id="quantityBought" value="" min="1" data-options="{"type":"vertical"}"/>
			</div>
			<h4 id="message"></h4>
			<br/>
			<div align="right">
				<input type="button" data-mini="true" name="edit" id="edit" value="Guardar" data-theme="b" onclick="editItem()"/>
				<input type="button" data-mini="true" name="delete" id="delete" value="Eliminar" data-theme="b" onclick="deleteItem()"/>
			</div>
		</form><!-- /createform -->
	</div><!-- /content -->
</div>

</body>
</html>
