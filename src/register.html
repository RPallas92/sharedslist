<!doctype html>
<html>
<head>
  <title>SShopping List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile.min.js"></script>

  <meta name="apple-mobile-web-app-capable" content="yes">

</head>
<body>

  <div data-role="page" id="registro" data-theme="b">

    <div data-role="header" data-theme="b">
      <h1>Registro</h1>
    </div>

    <div data-role="content">

      <div style="text-align: center;">
        <h2>Shared Shopping List</h2>
		Bienvenido a la aplicacación, para poder empezar necesitas
		registrarte como usuario, introduciendo tu correo electrónico
		habitual, que necesitarás para recuperar tu contraseña.
      </div>
	  
	  
      <form method="post" id="formRegistro">

		<div data-role="fieldcontain">
          <input type="text" name="userName" id="userName" placeholder="Nombre de usuario" required autofocus maxlength="50">
        </div>
		
        <div data-role="fieldcontain">
          <input type="email" name="emailAddress" id="emailAddress" placeholder="Correo electrónico" required autofocus maxlength="50">
        </div>

        <div data-role="fieldcontain">
          <input type="password" name="password" id="password" placeholder="Contraseña" required maxlength="30">
        </div>
		
		<h4 id="message"></h4>
		
        <input type="button" name="register" id="register" value="Registrar" onClick="registrar()" />

      </form>

    </div>
	
	<script src="js/register.js"></script>

  </div>
   
</body>
</html>
