<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.mobile.min.js"></script>
        <script src="js/list_items.js"></script>
		<script src="js/connected.js"></script>
    </head>
	<script>

		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-46151859-1', 'hol.es');
		ga('send', 'pageview');

	</script>
    <body hidden>
        <script>
            isConnected();
        </script>
        <div data-role="page" id="list_items" data-theme="c">
            <div data-role="header" data-theme="b">
                <h1 id="list_name"></h1>
                <a href="#" id="btnOptions" data-icon="gear" class="ui-btn-right">Opciones</a>
            </div>
			<div data-role="content">
				<div id="itemlist"></div>
				<h4 id="messageListItems"></h4>
			</div>
			
			<!-- El popup que muestra el menú de las opciones sobre una lista -->
            <div data-role="popup" id="popupListSLists">
                <a href="#" data-rel="back" data-role="button" data-theme="b" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Completar</a>
                <ul id="ulPopupListSLists" data-role="listview" data-inset="true" data-divider-theme="b">
                    <li id="popupListName" data-role="list-divider" role="heading"> </li>
                    <li id="popupBtnView" data-inset="true" role="heading">
                        <a href="#" class="btnCreateItem">
                            Nuevo producto
                        </a>
                    </li>
					<li data-inset="true" role="heading">
						<a href="#" class="confirmOpt" opt="open">
							Reiniciar lista
						</a>
					</li>
                    <li data-inset="true" role="heading">
                        <a href="#" class="confirmOpt" opt="close">
                            Completar lista
                        </a>
                    </li>
                    <li data-inset="true" role="heading">
                        <a href="#" class="confirmOpt" opt="delete">
                            Borrar lista
                        </a>
                    </li>
                </ul>
            </div>
                        
            <!-- El popup para confirmar la operación -->
            <div data-role="popup" id="popupConfirm" data-overlay-theme="a">
                <div data-role="content" style="text-align: center;">
                    <h3>¿Estás seguro?</h3>
                    <p id="txtConfirm"></p>
                    <fieldset class="ui-grid-a">
						<div class="ui-block-a">
							<a href="#" id="btnConfirm" class="btnConfirm" data-role="button" data-transition="flow" data-theme="c">
							   Sí
							</a>
						</div>
						<div class="ui-block-b">
							<a href="#" data-role="button" data-rel="back" data-theme="b">
								No
							</a>
						</div>
					</fieldset>
                </div>
            </div>
        </div>
    </body>
</html>
