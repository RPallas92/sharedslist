<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.mobile.min.js"></script>
		<script src="js/list_slists.js"></script>
		<script src="js/connected.js"></script>
	</head>
	
	<body hidden>
		<script>
			isConnected();
		</script>
		<div data-role="page" id="list_slists">
		
			<div id="list_slists_header" data-role="header" data-theme="b">
				<h1>Las listas de compra del grupo </h1>
				<a href="create_list.html" data-ajax="false" data-icon="plus" class="ui-btn-right">Crear</a>
			</div>
			
			<div data-role="content">
				<div id="slists" data-role="collapsible-set" data-collapsed-icon="arrow-r" data-expanded-icon="arrow-d">
					<div id="open" data-role="collapsible" data-collapsed="false" data-theme="b">
						<h3>Listas abiertas</h3>
						<ul id="open_list" data-role="listview">
						</ul>
					</div>
					<div id="close" data-role="collapsible" data-theme="b">
						<h3>Listas cerradas</h3>
						<ul id="close_list" data-role="listview">
						</ul>
					</div>
				</div>
				<h4 id="message"></h4>
			</div><!-- /content -->
			
		</div><!-- /page -->
		
	</body>
</html>
